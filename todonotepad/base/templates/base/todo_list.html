{% extends 'main.html' %}
 
{% block content %}
    <div class='container-content'>
        {% include 'navBar.html' %}
        <form id='search-id' id="search-id">
            {% csrf_token %}
            <input type='text' name='q'/>
            <input type='submit' value="search"/>
        </form>
        
        
        <div class="container-container">
            {% for todo in todos%}
                {% load static %}
                <div class='div-container'>
                    {{todo | capfirst}}

                    <div class="img-container">
                        <img src="{% static 'images/edit (1).png'%}" id="img1"/>
                        <img src="{% static 'images/trash.png'%}" id="img2"/>
                    </div>
                    
                </div>
            {%endfor%}   
                
                
        </div>
        
            <a href="{% url 'todoCreate'%}" id='add-button'>Add</a>
        
    </div>
    
{% endblock  %}
